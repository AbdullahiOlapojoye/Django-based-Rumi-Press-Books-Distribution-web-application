{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h1>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to list</a>
</form>
{% endblock %}
