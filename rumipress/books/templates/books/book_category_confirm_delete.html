{% extends "base.html" %}

{% block title %}Delete Book Category{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the category "{{ category.name }}"?</h1>
<form method="post" class="form">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'book_category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
