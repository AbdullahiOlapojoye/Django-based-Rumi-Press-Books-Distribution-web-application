<!DOCTYPE html>
<html>
<head>
    <title>Delete Book Category</title>
</head>
<body>
    <h1>Are you sure you want to delete the category "{{ category.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'book_category_list' %}">Cancel</a>
</body>
</html>
